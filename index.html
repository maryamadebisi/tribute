<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

<script>
  /* global nn */
  // replace this with your own GIF
  const gifURL = 'pic.gif'
  // replace this with a color that compliments your GIF
  const bgColor = '#e585ca'

  function createGif(x, y, w, h, url) {
    nn.create('img')
      .set({
        src: url
      })
      .css({
        position: 'absolute',
        left: x + 'px', // you can write it like this
        top: '${y}px', // or write it like this
        width: '${w}px',
        height: '${h}px',
        border: '1px solid black'
      })
      .addTo('body')
  }

  function setup() {
    //const b = nn.get('body')
    //const style = { 'background-color': bgColor }
    //b.css(style)
    nn.get('body').css({
      'background-color': bgColor,
      'overflow': 'hidden'
    })

    const s = 140
    const numColumns = nn.width / (s / 4)

    for (let r = 0; r < 2; r++) {
      for (let c = 0; c < numColumns; c++) {
        // const x = (nn.width / 2) - (s / 2) // width of window
        // const y = (nn.height / 2) - (s / 2) //height of window
        const x = c * (s / 4) - (s / 2)
        const y = r * (s / 2) - (s / 4)
        createGif(x, y, s, s, gifURL)
      }
    }
  }


  nn.on('load', setup)
</script>
